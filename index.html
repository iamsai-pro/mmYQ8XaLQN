    function loadContent(file) {
      editorContent.innerHTML = contentMap[file] || '<p>File not found.</p>';
      updateActiveTabAndFile(file);
    }

    function updateActiveTabAndFile(activeFile) {
      fileItems.forEach(item => item.classList.remove('active'));
      tabs.forEach(tab => tab.classList.remove('active'));

      const activeFileItem = document.querySelector(`.file-item[data-file="${activeFile}"]`);
      const activeTab = document.querySelector(`.tab[data-file="${activeFile}"]`);

      if (activeFileItem) activeFileItem.classList.add('active');
      if (activeTab) activeTab.classList.add('active');
    }

    fileItems.forEach(item => {
      item.addEventListener('click', () => {
        const file = item.getAttribute('data-file');
        loadContent(file);
      });
    });

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const file = tab.getAttribute('data-file');
        loadContent(file);
      });
    });

    // Initialize with the first file
    document.addEventListener('DOMContentLoaded', () => {
      const initialFile = document.querySelector('.file-item.active').getAttribute('data-file');
      loadContent(initialFile);
    });
